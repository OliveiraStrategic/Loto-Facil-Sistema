<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analisador Lotofácil com Machine Learning</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script> <!-- Adicionando TensorFlow.js -->
</head>
<body>
    <div class="container">
        <h1>Analisador de Resultados Lotofácil</h1>

        <!-- Mensagem que será atualizada durante o processo -->
        <p id="info-concurso">Pronto para analisar os últimos 15 concursos...</p>

        <div class="input-container">
            <div class="input-group">
                <label for="qtd-jogos">Quantidade de Jogos a Gerar:</label>
                <input type="number" id="qtd-jogos" value="1" min="1">
            </div>
            <div class="input-group">
                <label for="qtd-concursos">Quantidade de Concursos a Analisar:</label>
                <input type="number" id="qtd-concursos" value="15" min="1">
            </div>
            <div class="input-group">
                <label for="numeros-fixos-input">Números Fixos (separados por vírgula):</label>
                <input type="text" id="numeros-fixos-input" placeholder="Ex: 5, 10">
            </div>
            <button onclick="gerarJogosUsuario()">Gerar Jogos</button>
        </div>

        <h3>Jogos Gerados:</h3>
        <ul id="jogos-gerados"></ul>

        <h3>Gráficos de Análise</h3>
        <div class="charts">
            <canvas id="frequenciasChart" class="chart"></canvas> <!-- Gráfico de Frequências -->
            <canvas id="distribuicaoChart" class="chart"></canvas> <!-- Gráfico de Distribuição -->
            <canvas id="jogosGeradosChart" class="chart"></canvas> <!-- Gráfico de Jogos Gerados -->
        </div>
    </div>

    <!-- Painel de logs -->
    <div id="log-panel" class="log-panel"></div>

    <script src="script.js"></script>
</body>
</html>
